<div class="container">
<div class="card mb-4">
    <h3>THE LIST OF USERS</h3>
    <p-table [value]="users" (onRowClick)="handleSelect($event)" >
        <ng-template #header>
            <tr>
                <th>username</th>
                <th>Name</th>
                <th>Email</th>
                <th>Street</th>
            
            </tr>
        </ng-template>
        <ng-template #body let-user>
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.address.street }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p *ngIf="selected"> the campany of the selected user : {{companyToDisplay.name}} , {{companyToDisplay.catchPhrase}} , {{companyToDisplay.bs}}    </p>
<p-button label="Add user" [routerLink]="['/addUpdate']" styleClass="p-button-success"></p-button></div>
